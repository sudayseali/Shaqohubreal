<!DOCTYPE html>
<html lang="so" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaqoHub - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .offline-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .offline-icon {
            font-size: 80px;
            color: #6366f1;
            margin-bottom: 20px;
        }
        .offline-message {
            font-size: 18px;
            color: #374151;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6366f1;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-message">Waan ka xunnahay! Ma jiro internet.</h1>
        <p class="offline-message">Fadlan hubi isku xirkaaga internet-ka kadib isku day mar kale.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
